<!DOCTYPE html>
<html>
  <head>
    <title>Bloc Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <div id="left-score">
      <h2 id="computer">COMPUTER</h2>
      <div id="computer-score"></div>
      <h2 id="player-hidden">PLAYER</h2>
      <div id="player-score-hidden"></div>
    </div>
    <canvas id="field" width="600" height="800"></canvas>
    <div id="right-score">
      <h2 id="player">PLAYER</h2>
      <div id="player-score"></div>
      <h2 id="game-title">BLOC PONG</h2>
    </div>
    <div id="gameover">
      <div id="gameover-message"></div>
      <div id="newgame-message"></div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
